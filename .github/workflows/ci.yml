name: CI/CD Pipeline (Full)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      run_full_ci:
        description: 'Run full CI pipeline (may have warnings)'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      - name: Install dependencies
        run: uv sync --dev
      - name: Run ruff linting
        run: uv run ruff check . --fix
      - name: Run ruff formatting check
        run: uv run ruff format --check .
      - name: Run pyright type checking
        run: uv run pyright
        continue-on-error: true  # Optional: allow to pass with warnings

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      - name: Install dependencies
        run: uv sync --dev
      - name: Run tests with coverage
        run: |
          uv run pytest --cov=src/database_operations_mcp --cov-report=xml --cov-report=term-missing -v --maxfail=10 --tb=short --cov-fail-under=50
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v3

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      - name: Install dependencies
        run: uv sync --dev
      - name: Run bandit security scan
        run: uv run bandit -r src/ -f json -o bandit-report.json || echo "Security scan completed"
        continue-on-error: true
      - name: Run safety check
        run: uv run safety scan --output json --save-as safety-report.json || echo "Safety check completed"
        continue-on-error: true
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: always() && (needs.lint.result == 'success' || needs.lint.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      - name: Build package
        run: uv build
      - name: Check package
        run: uv run twine check dist/*
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  mcpb-build:
    name: Build MCPB Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always() && (needs.lint.result == 'success' || needs.lint.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install MCPB CLI
        run: npm install -g @anthropic-ai/mcpb || echo "MCPB CLI not available, skipping"
      - name: Validate manifest
        run: |
          if command -v mcpb >/dev/null 2>&1; then
            cd mcpb
            mcpb validate mcpb.json
            cd ..
          else
            echo "MCPB CLI not available, skipping validation"
          fi
      - name: Build MCPB package
        run: |
          if command -v mcpb >/dev/null 2>&1; then
            cd mcpb
            mcpb pack . ../dist/database-operations-mcp.mcpb
            cd ..
          else
            echo "MCPB CLI not available, creating basic package"
            cd mcpb
            zip -r ../dist/database-operations-mcp.mcpb . -x "*.git*" "*.pyc" "__pycache__/*"
            cd ..
          fi
      - name: Upload MCPB package
        uses: actions/upload-artifact@v4
        with:
          name: mcpb-package
          path: dist/database-operations-mcp.mcpb

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      - name: Install built package
        run: uv pip install dist/*.whl
      - name: Run integration tests
        run: |
          if [ -d "test-int" ]; then
            cd test-int
            uv run pytest -v --maxfail=3
          else
            echo "No integration tests found, skipping"
          fi

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, test, security, build, mcpb-build]
    if: always()
    steps:
      - name: Check critical jobs status
        run: |
          if [[ "${{ needs.lint.result }}" == "success" || "${{ needs.lint.result }}" == "skipped" ]] && \
             [[ "${{ needs.test.result }}" == "success" || "${{ needs.test.result }}" == "skipped" ]] && \
             [[ "${{ needs.build.result }}" == "success" || "${{ needs.build.result }}" == "skipped" ]]; then
            echo "✅ Quality gate passed"
          else
            echo "❌ Quality gate failed"
            exit 1
          fi


